    <div class="section1">
      <h1>Kontaktujte nás</h1>
        <p>Zde můžete zmínit speciální požadavky, pro objednávku</p>
        <form action="#" method="post">
          <div class="form_settings">
            <p>
              <span>Jméno</span
              ><input class="contact" type="text" name="your_name" value="" />
            </p>
            <p>
              <span>Emailová adresa</span
              ><input class="contact" type="text" name="your_email" value="" />
            </p>
            <p>
              <span>Zpráva</span
              ><textarea
                class="contact textarea"
                rows="8"
                cols="50"
                name="your_enquiry"
              ></textarea>
            </p>
            <p style="padding-top: 15px">
              <span>&nbsp;</span
              ><input
                class="submit"
                type="submit"
                name="contact_submitted"
                value="odeslat"
              />
            </p>
          </div>
        </form>
      </div>
